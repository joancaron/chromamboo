<div class="trigger" [formGroup]="item">
    <label class="notification-section-title">{{trigger.provider}}</label>    
    <div>
        <polling-trigger-config *ngIf="trigger.provider == 'polling-trigger'" [trigger]="trigger" [item]="item"></polling-trigger-config>
        <push-trigger-config  *ngIf="trigger.provider == 'push-trigger'"[trigger]="trigger" [item]="item"></push-trigger-config> 
    </div>
</div>
