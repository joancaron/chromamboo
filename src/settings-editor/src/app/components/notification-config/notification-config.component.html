<div>
    <label>Display name:</label>            
    <input type="text" value="{{notification.displayName}}" />
</div>
<!-- <notification-provider></notification-provider>-->
<notification-trigger [trigger]="notification.trigger"></notification-trigger>
<div id="presentations-container">
    <presentation-selector *ngFor="let presentationProvider of notification.presentation" [presentationProvider]="presentationProvider"></presentation-selector>
</div>
