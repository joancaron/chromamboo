<form (ngSubmit)="save()" [formGroup]="rootFormGroup">
   
        <div formArrayName="notifications" *ngFor="let notification of config.notifications; let i = index">
            <div formGroupName="i">
                <notification-config [notification]="notification"></notification-config> 
            </div>         
        </div>

    <button type="submit">save</button>
</form>
