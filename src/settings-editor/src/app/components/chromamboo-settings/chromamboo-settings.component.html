<form (ngSubmit)="save()" [formGroup]="rootFormGroup">
    <input formControlName="test" />
    <div formArrayName="notifications" *ngFor="let notification of notifications.controls; let i = index">
        <div [formGroupName]="i">
            <notification-config [item]="notification" [notification]="config.notifications[i]"></notification-config> 
        </div>                 
    </div>

    <button type="submit">save</button>
</form>
